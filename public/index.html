<!doctype html>
<html ng-app="app" >
    <head>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>My blog</title>
    </head>
    <body ng-controller="SomeController as Ctrl">
    <div class="container">  
        <my-directive></my-directive>
        <button type="button" class="btn btn-info" ng-click="Ctrl.showPosts = !Ctrl.showPosts">Show Posts</button>
        <br><br>
        <div class="postTiles" ng-if="Ctrl.showPosts" ng-repeat="post in Ctrl.posts" ng-click="Ctrl.editPost($index)">
            <h3>{{post.title}}</h3><hr>
            <h4>{{post.body}}</h4>
        </div>
        <div class="clearfix"></div>
        <br><br>
        <button type="button" class="btn btn-primary" ng-if="!Ctrl.newPost" ng-click="Ctrl.newPost = !Ctrl.newPost">New Post</button>
        <form class="jumbotron" ng-if="Ctrl.newPost">
            <fieldset>
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" class="form-control" ng-model="Ctrl.title" id="postTitle">
                </div>
                <div class="form-group">
                    <textarea class="form-control" ng-model="Ctrl.body" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-danger" ng-click="Ctrl.newPost = !Ctrl.newPost">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="Ctrl.addPost()">Submit</button>
            </fieldset>
        </form>
    </div>
    </body>
    <script src="js/main.js"></script>
</html>
