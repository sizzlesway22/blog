<!doctype html>
<html ng-app="app" >
    <head>
        <meta charset="utf-8">
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>My blog</title>
        <base href="/">
    </head>
    <body>
        <div ng-controller="MainController as Ctrl">
    
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                        </button>
                        <a class="navbar-brand" href="#">My SPA</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">


                            <li><a href="#/">Home</a></li>
                            <li><a href="#dashboard">Dashboard</a></li>


                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        
        <div class="container">

        <my-directive></my-directive>

        <p ng-bind="Ctrl.fromService"><p>
        <p ng-bind="Ctrl.fromFactory"><p>

        <h1>My current post: {{Ctrl.message}}</h1>
        <button type="button" class="btn btn-info" ng-click="Ctrl.showPosts = !Ctrl.showPosts">Show Posts</button>
        <br><br>
        <div class="postTiles" ng-if="Ctrl.showPosts" ng-repeat="post in Ctrl.posts" ng-click="Ctrl.editPost($index)">
            <h3>{{post.title}}</h3><hr>
            <h4>{{post.body}}</h4>
        </div>
        <div class="clearfix"></div>
        <br><br>
        <button type="button" class="btn btn-primary" ng-if="!Ctrl.showForm" ng-click="Ctrl.newPost()">New Post</button>
        <form class="jumbotron" ng-if="Ctrl.showForm">
            <fieldset>
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" class="form-control" ng-model="Ctrl.title" id="postTitle">
                </div>
                <div class="form-group">
                    <textarea class="form-control" ng-model="Ctrl.body" rows="3" required></textarea>
                </div>
                <button type="button" class="btn btn-danger" ng-click="Ctrl.newPost()">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="Ctrl.addPost()">Submit</button>
                <button type="button" class="btn btn-success" ng-click="Ctrl.commitEdit()">Edit</button>
                <button type="button" class="btn btn-info" ng-if="Ctrl.editing" ng-click="Ctrl.deletePost()">Delete</button>
            </fieldset>
        </form>
        </div>
        </div>

        <div ng-view></div>

    
    </body>
    <script src="module.app.js"></script>
    <script src="js/core/module.core.js"></script>
    <script src="js/dashboard/module.dashboard.js"></script>
    <script src="js/controller.home.js"></script>
    <script src="js/controller.main.js"></script>
    <script src="js/core/directive.js"></script>
    <script src="js/core/service.js"></script>
    <script src="js/core/factory.js"></script>
</html>
