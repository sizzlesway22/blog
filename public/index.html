<!doctype html>
<html ng-app="app" >
    <head>
        <meta charset="utf-8">
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>My blog</title>
        <base href="/">
    </head>
    <body>
        <div ng-controller="MainController as Ctrl">
    
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                        </button>
                        <a class="navbar-brand" href="#">My SPA</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">


                            <li><a href="#/">Home</a></li>
                            <li><a href="#dashboard">Dashboard</a></li>


                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        
        <div class="container">

        <my-directive></my-directive>

        <p ng-bind="Ctrl.fromService"><p>
        <p ng-bind="Ctrl.fromFactory"><p>

        
        </div>
        </div>

        <div ng-view></div>

    
    </body>
    <script src="module.app.js"></script>
    <script src="js/core/module.core.js"></script>
    <script src="js/dashboard/module.dashboard.js"></script>

    <script src="js/controller.main.js"></script>
    <script src="js/core/controller.core.js"></script>
    
    <script src="js/core/directive.js"></script>
    <script src="js/core/service.js"></script>
    <script src="js/core/factory.js"></script>
</html>
