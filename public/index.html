<!doctype html>
<html ng-app="app" >
    <head>
        <script src="/bower_components/angular/angular.js"></script>
        <title>My blog</title>
    </head>
    <body ng-controller="SomeController as Ctrl">
        <h1>My Heading</h1>
        <h2>This is your post: {{Ctrl.formData.post}}</h2>
        <h3>{{Ctrl.newPost}}</h3>
        <button ng-show="!Ctrl.newPost" ng-click="Ctrl.newPost = !Ctrl.newPost">New Post</button>
        <form ng-show="Ctrl.newPost">
            <fieldset>
                <input type="text" ng-model="Ctrl.formData.post">
            </fieldset>
            <button ng-click="Ctrl.newPost = !Ctrl.newPost">Cancel</button>
            <button ng-click="Ctrl.addPost()">Submit</button>
        </form>
        <br><br>
        <button ng-click="Ctrl.showPosts = !Ctrl.showPosts">Show Posts</button>
        <h3 ng-show="Ctrl.showPosts" ng-repeat="x in Ctrl.posts">{{x}}</h3>
    </body>
    <script src="js/main.js"></script>
</html>
