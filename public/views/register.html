<div class="container">       
    <h2>Please register</h2>
    <h3>{{Auth.message}}</h3>

    <form class="jumbotron">
        <fieldset>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" ng-model="Auth.email" type="email" id="email">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" ng-model="Auth.name" type="text" id="name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" ng-model="Auth.password" type="password" id="password">
            </div>
            <button type="button" class="btn btn-info" ng-click="Auth.register()">Register</button>
        </fieldset>
    </form>
</div>
