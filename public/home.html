<div>       
    <h1>Welcome</h1>
    <h2>Please sign in</h2>
    <h3>{{Ctrl.message}}</h3>

    <div>
        <form class="jumbotron">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" ng-model="Ctrl.username" type="text">
                    <input class="form-control" ng-model="Ctrl.password" type="password">
                </div>
                <button type="button" class="btn btn-success" ng-click="Ctrl.login()">Login</button>
                <button type="button" class="btn btn-info" ng-click="Ctrl.register()">Register</button>
            </fieldset>
        </form>
    </div>
</div>
